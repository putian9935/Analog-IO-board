name: test

on:
  push:
    branches: [core]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Doxygen Action C
        uses: mattnotmitt/doxygen-action@v1.3.1
        with:
          working-directory: "."
          doxyfile-path: "Doxyfile"
      - name: Upload Output Directory
        uses: actions/upload-artifact@v3
        with:
          name: doc-files
          path: doc
          retention-days: 1
  copy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: download
        uses: actions/download-artifact@v2
        with:
          name: doc-files
          path: docDir
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: putian9935
          author_email: pl35@u.nus.edu
          message: "Update docs"
          branch: gh-pages
          add: '["docDir/doxygen/C/html/*"]'
